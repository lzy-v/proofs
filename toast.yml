image: ubuntu:20.04
default: verify
user: user
command_prefix: set -euo pipefail
tasks:
  install_packages:
    description: Install system packages.
    user: root
    command: |
      # Install system packages.
      export DEBIAN_FRONTEND=noninteractive
      apt-get update
      apt-get install --yes build-essential curl libgmp3-dev opam ruby

  create_user:
    description: Create a user.
    user: root
    command: |
      # Create a user.
      adduser --disabled-password --gecos '' user

      # Without this, Ruby will assume files are encoded as ASCII.
      echo 'export LANG="C.UTF-8"' >> /home/user/.profile

  install_coq:
    description: Install Coq.
    dependencies:
      - create_user
      - install_packages
    user: user
    command: |
      # Install Coq via OPAM.
      opam init --disable-sandboxing --yes
      eval "$(opam env)"
      opam switch create 4.13.1 --yes
      eval "$(opam env)"
      opam pin add coq 8.15.0 --yes

  verify:
    description: Run Coq on the proof scripts.
    dependencies:
      - install_coq
    input_paths:
      - Makefile
      - _CoqProject
      - proofs
    user: user
    command: |
      # Make sure the OPAM environment is loaded.
      eval "$(opam env)"

      # Run Coq on the proof scripts.
      make clean
      make

  lint:
    description: Run the linters.
    dependencies:
      - verify
    input_paths:
      - scripts
    user: user
    command: |
      # Make sure the `LANG` environment variable is set for Ruby.
      source ~/.profile

      # Make sure the OPAM environment is loaded.
      eval "$(opam env)"

      # Run the linters.
      ./scripts/lint-general.rb $(
        find . -type d \( \
          -path ./.git \
        \) -prune -o \( \
          -name '*.rb' -o \
          -name '*.sh' -o \
          -name '*.v' -o \
          -name '*.yml' -o \
          -name 'Dockerfile' -o \
          -name 'Makefile' \
        \) -print
      )
      ./scripts/lint-imports.rb '^\s*Require ' 'coqc -R proofs Main ?' $(
        find . -type d \( \
          -path ./.git \
        \) -prune -o \( \
          -name '*.v' \
        \) -print
      )
      ./scripts/lint-imports.rb '^\s*Import ' 'coqc -R proofs Main ?' $(
        find . -type d \( \
          -path ./.git \
        \) -prune -o \( \
          -name '*.v' \
        \) -print
      )
      if grep --recursive --line-number --include '*.v' Admitted proofs; then
        echo "Error: 'Admitted' found in proofs." 1>&2
        exit 1
      fi
